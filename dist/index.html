<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <header>
        <section id="user" class="container text-center">
            <h1><span data-bind="text: name"></span> <span data-bind="text: surname"></span></h1>
            <h3>
                 < <span data-bind="text: designation"></span> />
            </h3>
            <hr />
            <h1>Portfolio</h1>
            <p>Welcome to my Portfolio for examples of work done in the past.</p>
        </section>
    </header>
    <section class="container">
        <section id="projects">
            <section class="row">
                <section data-bind="foreach: projects">
                    <section class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <section class="thumbnail">
                            <a class="text-center" data-toggle="modal" data-target="#project" data-bind="click: $parent.showProject" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                                <figure class="center-block">
                                    <picture>
                                        <img class="img-responsive center-block thumbnail-img" data-bind=" attr: { src: projectPicture.thumbnail}" alt="Project Picture">
                                    </picture>
                                </figure>
                                <h4 class="text-center" data-bind="text: name"></h4>
                            </a>
                        </section>
                    </section>
                </section>
                <div data-bind="with: selectedProject" class="modal fade" id="project" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" data-bind="text: name"></h4>
                            </div>
                            <div class="modal-body">
                                <figure class="center-block">
                                    <picture>
                                        <source class="img-responsive center-block" data-bind="attr: { srcset: projectPicture.modal}" />
                                        <img class="img-responsive center-block" data-bind=" attr: { src: projectPicture.modal}" alt="Project Picture">
                                    </picture>
                                </figure>
                                </br>
                                </hr>
                                <p data-bind="text: description">
                                </p>
                                <section class="technologies">
                                    <h5>Technologies Used:</h5>
                                    </hr>
                                    <section data-bind="foreach: technologies">
                                        <picture class="technology" data-toggle="tooltip" data-placement="top" data-bind="attr: {title: name}">
                                            <source data-bind="attr: { srcset: img}" media="(min-width: 401px)" />
                                            <img data-bind=" attr: { src: img, alt: name}" class="img-responsive">
                                        </picture>
                                    </section>
                                </section>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-default btn-left pull-left" type="button" data-bind="attr: { href: githubLink}">
                                    <i class="fa fa-2x fa-github"></i> Git Hub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <footer>
        <table id="contact" data-bind="foreach: contacts">
            <tr>
                <td width="40%">
                    <em class="fa" data-bind="css: contactIcon "></em>
                    <span data-bind="text: contactType"></span>
                </td>
                <td width="60%" class="text-left">
                    <span class="contact-details " data-bind="text: contactDetails"></span>
                </td>
            </tr>
        </table>
        Peter John Manuel Portfolio
    </footer>
    <script src="js/app.min.js"></script>
</body>

</html>
